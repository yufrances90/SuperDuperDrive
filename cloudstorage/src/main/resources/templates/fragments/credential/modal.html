<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <body>


        <div class="modal-header" th:fragment="header">
            <h5 class="modal-title" id="credentialModalLabel">Credential</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>


        <form
                th:object="${userCredentialVO}"
                th:action="@{/credentials/credential}"
                action="#" method="POST"
                th:fragment="form"
                id="credential-form"
        >

            <input
                    type="hidden"
                    name="credentialId"
                    id="credential-id"
                    th:field="*{credentialId}"
            >

            <div class="form-group">

                <label for="credential-url" class="col-form-label">URL</label>

                <input
                        type="text"
                        name= "url"
                        class="form-control"
                        id="credential-url"
                        maxlength="100"
                        required
                        th:field="*{url}"
                >
            </div>
            <div class="form-group">

                <label for="credential-username" class="col-form-label">Username</label>

                <input
                        type="text"
                        name= "username"
                        class="form-control"
                        id="credential-username"
                        maxlength="30"
                        required
                        th:field="*{username}"
                >
            </div>
            <div class="form-group">

                <label for="credential-password" class="col-form-label">Password</label>

                <input
                        type="text"
                        name= "password"
                        class="form-control"
                        id="credential-password"
                        maxlength="30"
                        required
                        th:field="*{password}"
                >
            </div>
            <button id="credentialSubmit" type="submit" class="d-none"></button>
        </form>


        <div class="modal-footer" th:fragment="footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="$('#credential-form').submit();">Save changes</button>
        </div>


    </body>
</html>
